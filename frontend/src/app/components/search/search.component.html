<div class="container mx-auto px-3 justify-center md:px-3 lg:px-3 ">
    <div class="min-h-screen">
        <app-nav-bar></app-nav-bar>

        <div class="mt-4 ">
            <ul class="flex-col w-80 justify-center ml-auto mr-auto">

                <input type="text"  (keyup)="$event.keyCode == 13" formControlName="message" placeholder="type message here" class="input max-w-lg input-box w-full mb-4" required>

                <li class="bg-white bg-opacity-40 mb-5 h-14 rounded-xl p-2 " *ngFor="let gamer of gamers">
                    <!-- chat 1 -->
                    <!-- Click goes on here -->
                   <a class="link-chat flex flex-row justify-between"> 
                    <div class="flex gap-3 ">
                        <img  class="rounded-full object-cover w-11 h-11" src="{{gamer.image}}" alt="">
                        
                        <div class="flex flex-col">
                            <p class="text font-semibold">{{gamer.gametag}}</p>
                            <p class="text font-light">New Message</p>
                        </div>
                    </div>
 
                     <div class="icon-div pr-4" (click)="addFriend(gamer.gametag)">
                         <svg xmlns="http://www.w3.org/2000/svg"  class="w-7 h-7 icon mt-1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8l-8 6l-8.054-2.685z"/></svg>
                     </div>
                   </a>
                </li>

                

            </ul>
            
          </div>
          <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

          <ngx-spinner bdColor = "rgba(43, 80, 46, 0.8)" size = "default" color = "#fff" type = "square-jelly-box" [fullScreen] = "false"><p style="color: white" > Hang on ... </p></ngx-spinner>

        <li>
            {{message}}
        </li>  
        </div>

        <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
        <button (click)="sendMessage()">Send Message</button> -->
        
    </div>
</div>
