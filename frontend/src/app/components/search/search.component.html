<app-nav-bar class="z-50"></app-nav-bar>
<div class="container mx-auto px-3 justify-center md:px-3 lg:px-3  z-10">
    <div class="min-h-screen pt-24">
        

        <div class="mt-2">


            <div class="search-input mx-auto text-center my-3 ">
                <input type="text" [(ngModel)]="term" (change)="textInput($event)" placeholder="Search a game" class="input w-full rounded-full mx-auto text-center input-md max-w-xs md:input-md md:max-w-xl input-box placeholder:text-center " minlength="2" required>
            </div>

            <p class="text-sm my-3" *ngIf="term.length>0">Showing search results for : <span class="font-semibold">{{term}}</span> </p>
            <div class="games-grid w-full grid grid-cols-4 gap-1 items-center content-center justify-around">
                <div *ngFor="let game of games | filter:term" (click)="setGameID(game.game_id)"  class="flex flex-col text-center justify-center bg-secondary p-2 rounded-lg bg-opacity-20 cursor-pointer hover:bg-opacity-50 hover:shadow-md transition-all hover:scale-105 ">
                    <img [src]="game.image" alt=""  class="w-16 h-16 rounded-lg object-cover mx-auto">
                    <p class="text-center text-xs mx-auto my-1 content-center items-center game-name">{{game.name}}</p>
                </div>
            </div>
            
            
        </div>
          <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

          <ngx-spinner bdColor="rgba(7, 6, 0 ,0.8)" size = "default" color = "#fff" type = "square-loader" [fullScreen] = "false"><p class="font-semibold -mt-14" style="color: white" > G- <span class="text-primary">riend </span> </p></ngx-spinner>

        <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
        <button (click)="sendMessage()">Send Message</button> -->
        
    </div>
</div>
